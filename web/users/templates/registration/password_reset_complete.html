{% extends "base.html" %}

{% block title %}Скидання пароля{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2>Скидання пароля</h2>
    <p>Введіть свою електронну пошту, щоб отримати інструкції для скидання пароля.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Надіслати email</button>
    </form>
</div>
{% endblock %}
