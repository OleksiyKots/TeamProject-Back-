{% extends "base.html" %}

{% block title %}Новий пароль{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2>Встановіть новий пароль</h2>
    <p>Цей інтерфейс слугує лише для тестування. Зміна пароля у застосунку відбувається через API.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оновити пароль</button>
    </form>
</div>
{% endblock %}
