{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2>Реєстрація</h2>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
    </form>

    <p style="margin-top: 10px;">
        Уже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
    </p>

    <hr style="margin: 30px 0;">

    <p style="text-align: center; font-weight: bold;">Або зареєструйтесь через:</p>

    <div style="display: flex; justify-content: center; gap: 10px;">
        <a href="{% provider_login_url 'facebook' process='signup' %}" style="
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        ">
            Facebook
        </a>
    </div>
</div>
{% endblock %}
