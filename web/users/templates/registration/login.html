{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2>Вхід</h2>

    <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
        <a href="{% provider_login_url 'google' %}" class="btn btn-light">Google</a>
        <a href="{% provider_login_url 'facebook' %}" class="btn btn-light">Facebook</a>
    </div>

    <hr>

    <form method="post" style="text-align: left;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="login">Email або номер телефону:</label>
            <input type="text" name="login" required class="form-control" id="login">
        </div>

        <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" name="password" required class="form-control" id="password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Увійти</button>
    </form>

    <div style="margin-top: 15px;">
        <a href="{% url 'account_reset_password' %}">Забули пароль?</a> |
        <a href="{% url 'account_signup' %}">Реєстрація</a>
    </div>
</div>
{% endblock %}
